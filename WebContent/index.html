<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Write to Local File</title>
</head>
<body>
<h4>Add New Employee</h4>  
<form action="WriteServlet" method="post">  
<table border="1">
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="text" name="email"/></td></tr>  
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">  
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td>Gender:</td>
<td>Male<input type="radio" value="Male" name="gender"/> Female<input type="radio" value="Female" name="gender"/></td>
<tr><td colspan="2" style="text-align: center;"><input type="submit" value="Save Employee"/></td></tr>  
</table>  
</form>  
</body>
</html>
